<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${attack['new']}">New </th:block>
    attack
  </h2>

  <b>Argument</b>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Argument</th>
        <!--<th>Type</th>-->
        <th>Identificator</th>
      </tr>
    </thead>
    <tr>
      <td><span th:text="*{argument.predicate + ', protože ' + argument.premise}"></span></td>
      <!--<td th:text="${argument.type}"></td>-->
      <td
        th:text="${case?.name}"></td>
    </tr>
  </table>

  <form th:object="${attack}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">

      <!--
      <input
          th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"  />
          -->
      <!--<input
        th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />-->
      <input
        th:replace="~{fragments/inputField :: input ('Predicate', 'predicate', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Premise', 'premise', 'text')}" />
    </div>

    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="caseId" th:value="${case.id}" />
        <button class="btn btn-primary" type="submit">Add attack</button>
      </div>
    </div>
  </form>

  <br />
  <b>Past attacks</b>
  <table class="table table-striped">
    <tr>
      <!--<th>Date</th>-->
      <th>Premise</th>
      <th>Predicate</th>
    </tr>
    <tr th:if="${!attack['new']}" th:each="attack : ${argument.attacks}">
      <!--<td th:text="${#temporals.format(attack.date, 'yyyy-MM-dd')}"></td>-->
      <td th:text=" ${attack.premise}"></td>
      <td>, protože </td>
      <td th:text=" ${attack.predicate}"></td>
    </tr>
  </table>

</body>
</html>
