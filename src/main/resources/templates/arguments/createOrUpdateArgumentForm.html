<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2 th:text="#{argument}">Argument</h2>
  <form th:object="${argument}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{case}">Case</label>
        <div class="col-sm-10">
          &nbsp;<span th:text="${case?.name}" />
        </div>
      </div>
      <input th:replace="~{fragments/inputField :: input (#{predicate}, 'predicate', 'textarea')}" />
      <input th:replace="~{fragments/inputField :: input (#{premise}, 'premise', 'textarea')}" />
      <input th:replace="~{fragments/inputField :: input (#{warrant}, 'warrant', 'textarea')}" />
      <!-- <input
        th:replace="~{fragments/inputField :: input ('Date', 'birthDate', 'date')}" />-->
<!--      <input th:replace="~{fragments/selectField :: select ('Source', 'source', ${source_types})}" />-->
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          class="btn btn-primary" type="submit" >OK</button>
      </div>
    </div>
  </form>

</body>

</html>
