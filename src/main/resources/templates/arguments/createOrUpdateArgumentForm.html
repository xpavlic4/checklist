<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${argument['new']}">New </th:block>
    Argument
  </h2>
  <form th:object="${argument}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Case</label>
        <div class="col-sm-10">
          &nbsp;<span th:text="${case?.name}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Predicate', 'name', 'textarea')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Premise', 'premisa', 'textarea')}" />
      <!-- <input
        th:replace="~{fragments/inputField :: input ('Date', 'birthDate', 'date')}" />-->
<!--      <input-->
<!--        th:replace="~{fragments/selectField :: select ('Typ', 'type', ${types})}" />-->
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${argument['new']} ? 'Add' : 'Edit'"
          class="btn btn-primary" type="submit" th:text="${text}">Add</button>
      </div>
    </div>
  </form>

</body>

</html>
