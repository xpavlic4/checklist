<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">


  <body>

    <h2>Case report</h2>

    <div th:if="${message}" class="alert alert-success" id="success-message">
      <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger" id="error-message">
      <span th:text="${error}"></span>
    </div>

    <a th:href="@{/cases/__${case.id}__}" class="btn btn-primary">Back</a>

    <br />
    <br />
    <br />
    <h2>Arguments</h2>
  
    <table class="table table-striped">
  
      <tr th:each="arg: ${report}">
        <td>
            <span th:text="${arg.predicate}"></span>
        </td>
        <td>, <i>because</i>/proto≈æe</td>
        <td>
            <span th:text="${arg.premise}"></span>
        </td>

       </tr>
  
    </table>
    <script>
    // Function to hide the success and error messages after 3 seconds
    function hideMessages() {
        setTimeout(function() {
            document.getElementById("success-message").style.display = "none";
            document.getElementById("error-message").style.display = "none";
        }, 3000); // 3000 milliseconds (3 seconds)
    }

    // Call the function to hide messages
    hideMessages();
</script>

  </body>


</html>
