<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Škoda</h2>
  <form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Křestní jméno', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Příjmení', 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Město', 'city', 'text')}" />
<!--
      <input
        th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
-->
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${owner['new']} ? 'Přidat škodu' : 'Uprav škodu'"
          class="btn btn-primary" type="submit" th:text="${text}">Přidat škodu</button>
      </div>
    </div>
  </form>
</body>
</html>
