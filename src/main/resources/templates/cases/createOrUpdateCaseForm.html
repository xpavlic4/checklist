<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2 th:text="#{case}">Case</h2>
<form th:object="${case}" class="form-horizontal" id="add-owner-form" method="post">
  <div class="form-group has-feedback">
    <input
      th:replace="~{fragments/inputField :: input (#{identificator}, 'name', 'text')}" />
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        th:with="text=${case['new']} ? 'Add' : 'Edit'"
        class="btn btn-primary" type="submit" th:text="${text}">Add</button>
    </div>
  </div>
</form>
</body>
</html>
